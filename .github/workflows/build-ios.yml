name: Build iOS XCFramework

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ios:
    name: ðŸ§± Build XCFramework
    runs-on: macos-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ§± Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ðŸ§¹ Clean project
        run: |
          chmod +x gradlew
          ./gradlew clean

      - name: ðŸ—ï¸ Build XCFramework
        run: |
          chmod +x gradlew
          ./gradlew :shared:createXCFramework --stacktrace

      - name: ðŸ” Locate XCFramework Output
        id: find_xc
        run: |
          echo "ðŸ”Ž Searching for XCFramework..."
          FOUND_PATH=$(find shared/build -type d -name "*.xcframework" | head -n 1)
          if [ -z "$FOUND_PATH" ]; then
            echo "âŒ No XCFramework found!"
            ls -R shared/build || echo "Build folder missing!"
            exit 1
          fi
          echo "âœ… Found XCFramework at: $FOUND_PATH"
          echo "path=$FOUND_PATH" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Package XCFramework
        run: |
          cd $(dirname "${{ steps.find_xc.outputs.path }}")
          zip -r sharedKit_v${{ github.run_number }}.zip $(basename "${{ steps.find_xc.outputs.path }}")

      - name: ðŸš€ Upload XCFramework Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sharedKit_xcframework
          path: shared/build/**/*.zip
