name: Build iOS XCFramework

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios:
    name: Build XCFramework on macOS
    runs-on: macos-latest

    steps:
      # ðŸ§© Step 1 â€” Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # â˜• Step 2 â€” Set up JDK (Gradle needs Java)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ðŸ§± Step 3 â€” Grant Gradle permission to execute
      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      # ðŸ§° Step 4 â€” Build the XCFramework
      - name: Build XCFramework
        run: ./gradlew :shared:assembleReleaseXCFramework --no-daemon

      # ðŸ“¦ Step 5 â€” Upload the built framework as an artifact
      - name: Upload XCFramework artifact
        uses: actions/upload-artifact@v4
        with:
          name: Apuntes-iOS-XCFramework
          path: shared/build/XCFrameworks/release/
