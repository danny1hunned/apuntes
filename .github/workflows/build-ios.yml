name: Build iOS XCFramework

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build and Upload iOS XCFramework
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build iOS XCFramework
        run: |
          chmod +x ./gradlew
          ./gradlew :shared:createXCFramework --stacktrace

      - name: Extract version from Gradle
        id: version
        run: |
          VERSION=$(grep "versionName" app/build.gradle.kts | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_ENV
          echo "ðŸ“¦ Detected version: $VERSION"

      - name: Zip XCFramework
        run: |
          cd shared/build/XCFrameworks/release
          zip -r sharedKit_v${{ env.version }}.xcframework.zip sharedKit.xcframework

      - name: Upload XCFramework artifact
        uses: actions/upload-artifact@v4
        with:
          name: sharedKit_v${{ env.version }}.xcframework
          path: shared/build/XCFrameworks/release/sharedKit_v${{ env.version }}.xcframework.zip

